[package]
name = "fuck-exalted"
version = "0.1.0"
description = "Fuck Exalted provides free skin replacement for your League of Legends Client. Providing Heroes and Skins for you. Now with User Profiles!"
authors = ["Mana"]
license = ""
repository = ""
default-run = "fuck-exalted"
edition = "2021"
rust-version = "1.60"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
# The `_lib` suffix may seem redundant but it is necessary
# to make the lib name unique and wouldn't conflict with the bin name.
# This seems to be only an issue on Windows, see https://github.com/rust-lang/cargo/issues/8519
name = "fuck_exalted_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2.0.0-beta.13", features = [] }
cmake = "0.1"

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
tauri = { version = "2.0.0-beta.13", features = [] }
tauri-plugin-fs = { version = "2.2.1", features = ["watch"] }
tauri-plugin-opener = "2.2.6"
tauri-plugin-shell = "2.0.0-beta.2"
windows = { version = "0.52", features = [
    "Win32_System_Threading",
    "Win32_Foundation",
    "Win32_System_Memory",
    "Win32_System_ProcessStatus",
    "Win32_Security"
] }
winapi = { version = "0.3", features = ["processthreadsapi", "memoryapi", "handleapi", "errhandlingapi", "winnt"] }
walkdir = "2.4.0"
chrono = "0.4.31"
web-sys = { version = "0.3.67", features = ["Window", "Document"] }
zip = "0.6" # Added for .fantome file extraction

[features]
# by default Tauri runs in production mode
# when `tauri dev` runs it is executed with `cargo run --no-default-features` if `devPath` is an URL
default = [ "custom-protocol" ]
# this feature is used used for production builds where `devPath` points to the filesystem
# DO NOT remove this
custom-protocol = [ "tauri/custom-protocol" ]
