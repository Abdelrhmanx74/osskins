name: Build & Publish Updater Artifacts (Windows only)

on:
  push:
    tags:
      - 'v*'

jobs:
  create_release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      release_id: ${{ steps.create_release.outputs.id }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build_and_upload:
    name: Build on Windows and upload
    needs: create_release
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          pnpm-version: 8

      - name: Install dependencies
        shell: pwsh
        run: |
          pnpm install

      - name: Build frontend
        shell: pwsh
        run: |
          pnpm build

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build tauri bundle
        shell: pwsh
        run: |
          pnpm tauri build

      - name: Find bundle artifact (Windows)
        id: find_artifact
        shell: pwsh
        run: |
          Write-Host "Searching for bundle files under src-tauri\target\release\bundle"
          $paths = Get-ChildItem -Path "src-tauri\target\release\bundle" -Recurse -File -ErrorAction SilentlyContinue
          if (-not $paths) {
            Write-Host "Fallback: searching under target"
            $paths = Get-ChildItem -Path "target" -Recurse -File -ErrorAction SilentlyContinue
          }
          if (-not $paths) {
            Write-Error "No artifact found"
            exit 1
          }
          $artifact = $paths[0].FullName
          $file = $paths[0].Name
          Write-Host "Found artifact: $artifact"
          Add-Content -Path $env:GITHUB_OUTPUT -Value "artifact=$artifact"
          Add-Content -Path $env:GITHUB_OUTPUT -Value "file=$file"

      - name: Compute sha256 and create metadata file (Windows)
        id: meta
        shell: pwsh
        run: |
          $ARTIFACT = "${{ steps.find_artifact.outputs.artifact }}"
          Write-Host "Artifact: $ARTIFACT"
          $FNAME = "${{ steps.find_artifact.outputs.file }}"
          $hash = Get-FileHash -Algorithm SHA256 -Path $ARTIFACT
          $SHA256 = $hash.Hash.ToLower()
          $SIZE = (Get-Item $ARTIFACT).Length
          $PLATFORM = "windows"
          $METAFILE = "meta-$PLATFORM.json"
          $obj = @{
            platform = $PLATFORM
            file = $FNAME
            sha256 = $SHA256
            size = [int64]$SIZE
          }
          $obj | ConvertTo-Json -Depth 4 | Out-File -FilePath $METAFILE -Encoding utf8
          Write-Host "meta_file=$METAFILE"
          Add-Content -Path $env:GITHUB_OUTPUT -Value "meta_file=$METAFILE"

      - name: Upload artifact to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find_artifact.outputs.artifact }}
          asset_name: ${{ steps.find_artifact.outputs.file }}
          asset_content_type: application/octet-stream

      - name: Upload metadata file to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: ${{ steps.meta.outputs.meta_file }}
          asset_name: ${{ steps.meta.outputs.meta_file }}
          asset_content_type: application/json

  generate_metadata:
    name: Generate updates.json and sign assets
    needs: build_and_upload
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install jq, openssl, curl
        run: |
          sudo apt-get update && sudo apt-get install -y jq openssl curl

      - name: Prepare private key
        env:
          UPDATER_PRIVATE_KEY: ${{ secrets.UPDATER_PRIVATE_KEY }}
        run: |
          if [ -z "$UPDATER_PRIVATE_KEY" ]; then echo "Missing UPDATER_PRIVATE_KEY secret"; exit 1; fi
          echo "$UPDATER_PRIVATE_KEY" > private.pem
          chmod 600 private.pem

      - name: List release assets
        env:
          REPO: ${{ github.repository }}
          RELEASE_ID: ${{ needs.create_release.outputs.release_id }}
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          API="https://api.github.com/repos/$REPO/releases/$RELEASE_ID/assets"
          echo "Listing assets from $API"
          curl -s -H "Authorization: token $TOKEN" "$API" > /tmp/assets.json
          cat /tmp/assets.json | jq -r '.[] | .name' > /tmp/asset-names.txt
          echo "Assets:"; cat /tmp/asset-names.txt

      - name: Download assets and compute hashes/signatures
        env:
          REPO: ${{ github.repository }}
          RELEASE_ID: ${{ needs.create_release.outputs.release_id }}
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p /tmp/assetfiles
          jq -c '.[]' /tmp/assets.json | while read -r a; do
            name=$(echo "$a" | jq -r .name)
            url=$(echo "$a" | jq -r .browser_download_url)
            echo "Downloading $name from $url"
            curl -sL -H "Authorization: token $TOKEN" -o "/tmp/assetfiles/$name" "$url"
            sha256=$(sha256sum "/tmp/assetfiles/$name" | awk '{print $1}')
            size=$(stat -c%s "/tmp/assetfiles/$name" 2>/dev/null || stat -f%z "/tmp/assetfiles/$name")
            sig=$(openssl dgst -sha256 -sign private.pem "/tmp/assetfiles/$name" | openssl base64 -A)
            platform="unknown"
            case "$name" in
              *.exe*) platform="windows" ;;
              *.dmg*) platform="macos" ;;
              *.AppImage*|*.deb*|*.tar.gz*) platform="linux" ;;
            esac
            entry=$(jq -n --arg p "$platform" --arg n "$name" --arg u "$url" --arg h "$sha256" --arg s "$sig" --arg sz "$size" '{platform:$p, file:$n, url:$u, sha256:$h, signature:$s, size:(($sz|tonumber))}')
            echo "$entry" >> /tmp/entries.ndjson
          done

      - name: Build updates.json
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          now=$(date --utc +"%Y-%m-%dT%H:%M:%SZ")
          # Build a JSON object grouping entries by platform
          jq -s 'reduce .[] as $item ({}; .[$item.platform]=$item)' /tmp/entries.ndjson > /tmp/platforms.json
          jq -n --arg v "$VERSION" --arg d "$now" --slurpfile P /tmp/platforms.json '{version:$v, pub_date:$d, platforms: ($P[0])}' > updates.json
          # Sign updates.json and append signature
          sig=$(openssl dgst -sha256 -sign private.pem updates.json | openssl base64 -A)
          jq --arg s "$sig" '. + {signature:$s}' updates.json > updates.signed.json
          mv updates.signed.json updates.json

      - name: Upload updates.json to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: updates.json
          asset_name: updates.json
          asset_content_type: application/json
