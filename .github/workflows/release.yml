name: Release Build

on:
  push:
    tags:
      - "v*.*.*"
      - "v*.*-test"
      - "v*-test"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 1.5.2 or 1.5-test)"
        required: true
        type: string

env:
  TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
  TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "windows-latest"
            args: ""
    
    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build the app
        run: pnpm tauri build

      - name: Get version from tag or input
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
            echo "tag=v${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create updates.json
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="${{ steps.version.outputs.tag }}"
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%S.000Z")
          
          echo "::group::ðŸ” DIAGNOSTICS: File System Search"
          echo "Current Working Directory: $(pwd)"
          
          echo "---------------------------------------------------"
          echo "Listing contents of 'src-tauri/target/release' (recursive):"
          ls -R src-tauri/target/release || echo "âŒ Could not list src-tauri/target/release"
          
          echo "---------------------------------------------------"
          echo "Running exhaustive search for .msi and .sig files:"
          find . -type f \( -name "*.msi" -o -name "*.sig" \) -print || echo "âŒ 'find' command failed"
          echo "::endgroup::"

          # Enable recursive globbing (globstar) and handle no matches (nullglob)
          shopt -s globstar nullglob
          
          echo "----------------------------------------"
          echo "ðŸš€ Starting Variable Assignment..."

          # --- FIND SIGNATURE (.sig) ---
          # Search recursively using glob patterns (safer than 'find' on Windows runners)
          # We prioritize the standard path, then fallback to anywhere
          SIG_FILES=(src-tauri/target/release/bundle/msi/*.msi.sig **/*.msi.sig)
          
          echo "DEBUG: Found ${#SIG_FILES[@]} signature candidates: ${SIG_FILES[*]}"
          
          if [ ${#SIG_FILES[@]} -eq 0 ]; then
            echo "âŒ CRITICAL ERROR: No .sig file found anywhere in the workspace."
            exit 1
          fi
          
          # Use the first match found
          SIG_FILE="${SIG_FILES[0]}"
          echo "âœ… Selected signature file: $SIG_FILE"
          
          SIGNATURE=$(cat "$SIG_FILE")
          if [ -z "$SIGNATURE" ]; then
             echo "âŒ Error: Signature file is empty!"
             exit 1
          fi
          
          # --- FIND INSTALLER (.msi) ---
          MSI_FILES=(src-tauri/target/release/bundle/msi/*.msi **/*.msi)
          
          echo "DEBUG: Found ${#MSI_FILES[@]} MSI candidates: ${MSI_FILES[*]}"
          
          if [ ${#MSI_FILES[@]} -eq 0 ]; then
            echo "âŒ CRITICAL ERROR: No .msi file found anywhere in the workspace."
            exit 1
          fi
          
          MSI_FILE="${MSI_FILES[0]}"
          echo "âœ… Selected MSI file: $MSI_FILE"
          MSI_FILENAME=$(basename "$MSI_FILE")
          
          echo "----------------------------------------"
          
          # Create updates.json
          cat > updates.json << EOF
          {
            "version": "$VERSION",
            "date": "$DATE",
            "platforms": {
              "windows-x86_64": {
                "signature": "$SIGNATURE",
                "url": "https://github.com/${{ github.repository }}/releases/download/$TAG/$MSI_FILENAME"
              }
            },
            "body": "See release notes at https://github.com/${{ github.repository }}/releases/tag/$TAG"
          }
          EOF
          
          echo "Created updates.json content:"
          cat updates.json

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Osskins ${{ steps.version.outputs.tag }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            **/*.msi
            **/*.msi.sig
            updates.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build-${{ steps.version.outputs.version }}
          path: |
            **/*.msi
            **/*.msi.sig
            updates.json
          retention-days: 30
