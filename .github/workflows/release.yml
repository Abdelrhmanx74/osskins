name: Release Build

on:
  push:
    tags:
      - "v*.*.*"
      - "v*.*-test"
      - "v*-test"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 1.5.2 or 1.5-test)"
        required: true
        type: string

env:
  TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
  TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "windows-latest"
            args: ""
    
    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build the app
        run: pnpm tauri build

      - name: Get version from tag or input
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
            echo "tag=v${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create updates.json
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="${{ steps.version.outputs.tag }}"
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%S.000Z")
          
          echo "Searching for build artifacts..."
          ls -la src-tauri/target/release/bundle/msi/ || echo "MSI directory not found"
          
          # Find the .sig file
          SIG_FILE=$(ls src-tauri/target/release/bundle/msi/*.msi.sig | head -n 1)
          if [ -z "$SIG_FILE" ]; then
            echo "Error: No .sig file found!"
            exit 1
          fi
          echo "Found signature file: $SIG_FILE"
          SIGNATURE=$(cat "$SIG_FILE")
          
          # Find the .msi file
          MSI_FILE=$(ls src-tauri/target/release/bundle/msi/*.msi | head -n 1)
          if [ -z "$MSI_FILE" ]; then
            echo "Error: No .msi file found!"
            exit 1
          fi
          echo "Found MSI file: $MSI_FILE"
          MSI_FILENAME=$(basename "$MSI_FILE")
          
          # Create updates.json
          cat > updates.json << EOF
          {
            "version": "$VERSION",
            "date": "$DATE",
            "platforms": {
              "windows-x86_64": {
                "signature": "$SIGNATURE",
                "url": "https://github.com/${{ github.repository }}/releases/download/$TAG/$MSI_FILENAME"
              }
            },
            "body": "See release notes at https://github.com/${{ github.repository }}/releases/tag/$TAG"
          }
          EOF
          
          echo "Created updates.json:"
          cat updates.json
          
          echo "Verifying signature is not empty..."
          if [ -z "$SIGNATURE" ]; then
            echo "Error: Signature is empty!"
            exit 1
          fi
          echo "Signature verification passed."

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Osskins ${{ steps.version.outputs.tag }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/msi/*.msi.sig
            updates.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build-${{ steps.version.outputs.version }}
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/msi/*.msi.sig
            updates.json
          retention-days: 30
